<!-- CONTENEDOR PRINCIPAL CON FONDO -->
<div class="relative min-h-screen flex items-center justify-center text-text dark:text-white px-4 transition-all duration-300">

  <!-- Imagen de fondo desenfocada -->
  <img src="assets/img/wallpaper.avif" alt="Fondo"
     class="absolute inset-0 w-full h-full object-cover blur-sm z-0" />

  <!-- Overlay para oscurecer un poco -->
  <div class="absolute inset-0 bg-white/50 dark:bg-black/40 backdrop-blur-sm z-0"></div>

  <!-- Login card -->
  <div
    class="relative z-10 w-full max-w-md bg-white dark:bg-zinc-800 rounded-2xl shadow-xl p-6 border border-border dark:border-zinc-700"
    data-aos="zoom-in">

    <h2 class="text-2xl font-bold text-main mb-6 text-center">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()" class="space-y-4" data-aos="fade-up" data-aos-delay="100">
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" formControlName="email"
               class="w-full p-2 rounded border border-border dark:border-zinc-600 dark:bg-zinc-700"
               placeholder="tucorreo@mail.com" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Contraseña</label>
        <input type="password" formControlName="password"
               class="w-full p-2 rounded border border-border dark:border-zinc-600 dark:bg-zinc-700"
               placeholder="••••••••" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid }"
              class="w-full py-2 bg-main text-white font-semibold rounded-xl hover:bg-hover transition-all">
        Ingresar
      </button>

      <div data-aos="fade-right" *ngIf="errorMessage" class="text-red-700 text-sm mt-2">
        {{ errorMessage }}
      </div>
    </form>

    <div class="mt-6 text-center" data-aos="fade-up" data-aos-delay="200">
      <p class="text-sm mb-3">o ingresá con</p>
      <button (click)="loginWithGoogle()"
              class="flex items-center justify-center gap-2 w-full py-2 border border-border dark:border-zinc-600 rounded-xl hover:bg-hover hover:text-white transition-all duration-200">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        Google
      </button>
    </div>

    <p class="text-center mt-4 text-sm">
      ¿No tenés cuenta?
      <a routerLink="/register" class="text-[var(--main-color)] font-medium hover:underline">
        Registrate acá
      </a>
    </p>
  </div>
</div>
