<div class="min-h-screen flex items-center justify-center bg-[var(--background-color)] px-4">
  <div class="max-w-md w-full p-6 rounded-2xl shadow-xl" data-aos="zoom-in" style="background-color: white;">
    <h2 class="text-2xl font-bold text-center mb-6 text-[var(--main-color)]">Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-[var(--text-color)] mb-1">Email</label>
        <input formControlName="email" type="email"
          class="w-full px-4 py-2 rounded-lg bg-blue-100 focus:outline-none focus:ring-2 focus:ring-[var(--main-color)]">
      </div>

      <div>
        <label class="block text-sm font-semibold text-[var(--text-color)] mb-1">Contraseña</label>
        <input formControlName="password" type="password"
          class="w-full px-4 py-2 rounded-lg bg-blue-100 focus:outline-none focus:ring-2 focus:ring-[var(--main-color)]">
      </div>

      <button type="submit"
        class="w-full py-2 rounded-lg text-white font-semibold transition-all"
        [style.backgroundColor]="'var(--main-color)'"
        [disabled]="registerForm.invalid">
        Registrarse
      </button>
      <!-- mostrar error -->
        <div data-aos="fade-right" *ngIf="errorMessage" class="text-red-700 text-sm mt-2">
            {{ errorMessage }}
        </div>
    </form>

    <p class="text-center mt-4 text-sm">
      ¿Ya tenés cuenta?
      <a routerLink="/login" class="text-[var(--main-color)] font-medium hover:underline cursor-pointer">Iniciar sesión</a>
    </p>
  </div>
</div>
